<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram - HomePage</title>
</head>
<body>
    <div class="content-page">
        <div class="instagram-phone">
            <img src="./img/phone_instagram.png" alt="celular">
        </div>

        <div class="instagram-content">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                
                <input placeholder="Telefone, nome de usuário ou e-mail"/>

                <input placeholder="Senha"/>

                <button type="submit">Entrar</button>

                <div class="divisor">
                    <hr /> 
                    OU 
                    <hr/>
                </div>

                <div class="logo-face">
                    <img 
                        src="./img/logo_face.png" 
                        alt="Logo Facebook"
                    >
                    <a href="#">Entrar com o Facebook</a>
                </div>
                
            </div>

            <div class="group">
                <div class="new-account">
                    <p> Não tem uma conta?</p>
                        <a href="#" class="not-account">
                            Cadastre-se 
                        </a>
                </div>
            </div>

            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"> 
                        <img src="./img/apple-button.png" alt="Baixar na app Store">
                    </a>
                    <a href="#" class="app-download">
                        <img src="./img/googleplay-button.png" alt="Baixar na Play Store ">
                    </a>
                </div>
            </div>
        </div>

    </div>  
</body>
</html>
